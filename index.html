<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Pai314のポートフォリオ</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap"
        rel="stylesheet"
    >
</head>
<body>
    <header rolo="banner">
        <h1 id="main-title">Pai314のポートフォリオサイトへようこそ</h1>
    </header>
    <main rolo="main">
        <section>
            <h2>自己紹介</h2>
            <div class="self-intro">
                <p>はじめまして。私はPai314です。現在Web開発の練習のため<br>html/css/javascriptを用いたポートフォリオサイトを作成しています。</p>
            </div>
        </section>
        <section>
            <h2>スキル</h2>
            <ul>
                <li>HTML</li>
                <li>CSS</li>
                <li>Javascript</li>
            </ul>
        </section>
        <section>
            <h2>趣味</h2>
            <ol>
                <li>読書</li>
                <li>音楽鑑賞</li>
                <li>プログラミング</li>
            </ol>
        </section>
        <section>
            <p>
                <a href="https://github.com/neipia271828/" target="_blank" rel="noopener noreferrer">
                    GitHub
                </a>
            </p>
        </section>
        <section>
            <h2>経歴</h2>
            <table class="text-gray">
                <caption>主な経歴</caption>
                <thead>
                    <tr>
                        <th scope="col">年</th>
                        <th scope="col">出来事</th>
                    </tr>
                </thead>
                <today>
                    <tr>
                        <td scope="row">2009年</td>
                        <td>爆誕</td>
                    </tr>
                    <tr>
                        <td scope="row">2016年</td>
                        <td>小学校入学</td>
                    </tr>
                    <tr>
                        <td scope="row">2025年</td>
                        <td>高専入学</td>
                    </tr>
                    <tr>
                        <td scope="row">同年8月</td>
                        <td>TimeQuest制作開始!</td>
                    </tr>
                </today>
            </table>
        </section>
        <section>
            <h2>お問い合わせ</h2>
            <form action="#" method="POST">
                <div>
                    <label for="name">お名前:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="email">メールアドレス:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="message">メッセージ</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit">送信</button>
            </form>
        </section>
    </main>
    <footer rolo="contentinfo">
        <p>&copy; 2025 Pai314</p>
    </footer>
</body>
</html>
